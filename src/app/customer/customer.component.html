<!-- customer-list.component.html -->
<div class="container">
    <h1>Customer List</h1>
    
    <!-- Customer List Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <!-- Update Button -->
            <button class="btn btn-warning" (click)="updateCustomer(customer)">
              Update
            </button>
            
            <!-- Delete Button -->
            <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

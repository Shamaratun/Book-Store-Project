<h1>Form to add book </h1>
<form (ngSubmit)="onSubmit()">
  <table>
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        placeholder="Enter the name of book"
        name="title"
        id="title"
        [(ngModel)]="b.title"
      />
    </div>
    <br />
    <div>
      <label for="author">Author:</label>
      <input
        type="text"
        placeholder="Enter your age"
        name="author"
        id="author"
        [(ngModel)]="b.author"
      />
    </div>
    <br />
    <div>
      <label for="genre">Genre:</label>
      <input
        type="text"
        placeholder="Enter genre"
        name="genre"
        id="genre"
        [(ngModel)]="b.genre"
      />
    </div>
    <br />
    <div>
      <label for="Publisher">Publisher:</label>
      <input
        type="text"
        name="Publisher"
        id="Publisher"
        [(ngModel)]="b.publisher"
      />
    </div>
    <br />

    <div>
      <label for="publishedDate">PublishedDate:</label>
      <input
        type="date"
        placeholder="Enter publishedDate"
        name="publishedDate"
        id="publishedDate"
        [(ngModel)]="b.publicationDate"
      />
    </div>
    <br />
    <div>
      <label for="price">Price:</label>
      <input
        type="number"
        placeholder="Enter Price"
        name="price"
        id="price"
        [(ngModel)]="b.price"
      />
    </div>
    <br />
    <div>
      <label for="targetAudience">Target Audience:</label>
      <input
        type="text"
        placeholder="Enter targetAudience"
        name="targetAudience"
        id="targetAudience"
        [(ngModel)]="b.targetAudience"
      />
    </div>
    <br />
   
    <div>
      <button type="submit" class="btn btn-success">
        {{ isUpdate ? 'Update' : 'Submit' }}
      </button>
      
    </div>
    
  </table>
</form>

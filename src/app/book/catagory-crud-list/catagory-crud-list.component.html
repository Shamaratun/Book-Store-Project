<h2>Books by Catagory</h2>

<div class="container">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Catagory:</label>
      <input type="text" id="name" [(ngModel)]="catagory.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Books Name:</label>
      <input type="text" id="description" [(ngModel)]="catagory.description" name="description" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="catagory.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="imageUrl">Book Image URL:</label>
      <input type="text" name="imageUrl" id="imageUrl" [(ngModel)]="catagory.imageUrl" #imageUrl="ngModel"
        placeholder="Enter image URL" required class="form-control" />
    </div>

    <button type="submit">{{ isUpdate ? 'Update' : 'Add' }} Category</button>
  </form>
</div>

<h3 class="form-title"> List Of Books By Catagory</h3>

  <table class="table table-striped book-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Catagory</th>
        <th>Books Name</th>

        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let catagory of catagories; let i = index" [attr.data-index]="i">
        <td>{{ catagory.id }}</td>
        <td>{{ catagory.name }}</td>
        <td>{{ catagory.description }}</td>

        <td>{{ catagory.price }}</td>
        <td>
          <img *ngIf="catagory.imageUrl" [src]="catagory.imageUrl" alt="Category Image" width="50">
        </td>
        <td>
          <button class="btn btn-outline-danger btn-secondary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            (click)="editCatagory(catagory, i)">Edit</button>
          <button class="btn btn-primary btn-outline-warning"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            (click)="deleteCatagory(catagory)">Delete</button>
          <button (click)="addToCart(catagory)">Add to Cart</button>
        </td>
      </tr>
    </tbody>
  </table>

 <div class="container">
<h1>Customer List</h1>

<!-- Customer List Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>NID</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    @for (customer of customers; track customers) {
      <td>{{ customers.indexOf(customer) + 1}}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.nid }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.address }}</td>
      <td>
        <!-- Update Button -->
        <button class="btn btn-warning" (click)="editCustomer(customer)">
          Update
        </button>
        
        <!-- Delete Button -->
        <button class="btn btn-danger" (click)="deleteCustomer(customer)">
          Delete
        </button>
      </td>
    }
    </tr>
  
  </tbody>
</table>

<h2>Shopping Cart</h2>

<!-- Display the JSON representation of the cart items for debugging -->
{{ cartService.getItems() | json }}

<!-- Loop through items using *ngFor -->
<div *ngFor="let item of cartService.getItems(); trackById">
  <h3>{{ item.bookName }}</h3>
  <p>Price: {{ item.price }}</p>
  <p>Quantity: {{ item.quantity }}</p>

  <div style="display: flex; gap: 10px">
    <button (click)="cartService.deleteFromCart(item)">Delete from Cart</button>
    <button (click)="cartService.incrementQuantity(item.id)">+</button>
    <button (click)="cartService.decrementQuantity(item.id)">-</button>
  </div>
</div>
